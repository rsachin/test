# ========================================================
# = DATABASE
# ========================================================
spring.datasource.url=jdbc:h2:mem:propertydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================================
# = JPA / HIBERNATE
# ========================================================
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================================
# = LOGGING
# ========================================================
logging.level.root=INFO
logging.level.com.example.propertylisting=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.datasource=INFO
# ========================================================
# = SERVER CONFIG
# ========================================================
server.port=8080
server.servlet.context-path=/

# ========================================================
# = OPENAPI (SWAGGER) CONFIG
# ========================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# ========================================================
# = APPLICATION SPECIFIC
# ========================================================
app.name=Property Listing Service (DEV)
app.version=1.0.0-DEV
